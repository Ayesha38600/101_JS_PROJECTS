<!DOCTYPE html>
<html>
<head>
    <title>Audio Player</title>
</head>
<body>
    <audio id="music" src="Kya-Kahu-Aankhon-Ne-Meri-Sab-Keh-Diya(PagalWorldl).mp3.crdownload"></audio>
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <input type="range" id="volumeControl" min="0" max="10" step="0.01" value="1">
    
    <script>
        const musi = document.getElementById("music");
        const playButton = document.getElementById("playButton");
        const pauseButton = document.getElementById("pauseButton");
        const volumeControl = document.getElementById("volumeControl");

        playButton.addEventListener("click", () => {
            musi.play();
        });

        pauseButton.addEventListener("click", () => {
            musi.pause();
        });

        volumeControl.addEventListener("input", () => {
            music.volume = volumeControl.value;
        });

        musi.addEventListener("play", () => {
            console.log("Music started playing.");
        });

        musi.addEventListener("pause", () => {
            console.log("Music paused.");
        });

        musi.addEventListener("ended", () => {
            console.log("Music playback ended.");
        });
    </script>
</body>
</html>

Event listeners for the "play," "pause," and "ended" events of the audio element log messages to the console when these events occur.

<!-- In JavaScript, you can work with various music-related events, especially when dealing with audio elements, libraries, or frameworks. Here are some common music-related events you might encounter:

pause: Triggered when an audio or video element is paused.
ended: Fired when an audio or video element reaches the end of playback.
timeupdate: Occurs as the playback position of an audio or video element is updated during playback.
volumechange: Triggered when the volume of an audio element changes.
loadedmetadata: Fired when the metadata for an audio or video element has been loaded.
canplay: Occurs when the browser can start playing the media, but it might need to buffer a bit more.
canplaythrough: Fired when the browser estimates that it can play the media through to the end without buffering.
