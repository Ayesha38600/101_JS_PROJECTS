<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>3D Flip Card with Information</title>
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="https://img.freepik.com/premium-photo/young-man_948023-1216.jpg?w=2000" alt="Front Image">
            </div>
            <div class="flip-card-back">
                <div class="back-content">
                    <h2>Name: John Doe</h2>
                    <p>Education: Bachelor's Degree</p>
                    <p>Occupation: Web Developer</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
