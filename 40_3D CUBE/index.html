<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <style>
        .cube-container {
            perspective: 800px;
            width: 200px;
            height: 200px;
            margin: 100px auto;
        }

        .cube {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: spin 5s linear infinite;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
        }

        .front { transform: translateZ(100px); }
        .back { transform: translateZ(-100px) rotateY(180deg); }
        .left { transform: rotateY(-90deg) translateX(-100px); transform-origin: left; }
        .right { transform: rotateY(90deg) translateX(100px); transform-origin: right; }
        .top { transform: rotateX(90deg) translateY(-100px); transform-origin: top; }
        .bottom { transform: rotateX(-90deg) translateY(100px); transform-origin: bottom; }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="cube-container">
        <div class="cube">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
            <div class="face left">Left</div>
            <div class="face right">Right</div>
            <div class="face top">Top</div>
            <div class="face bottom">Bottom</div>
        </div>
    </div>
</body>
</html>
