<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Aysh Rock , Paper , Scissor Game</h1>
        <div class="score">
            <div class="user">
                <h2>My Score :</h2>
                <h2 id="myScore">0</h2>
            </div>
            <div class="computer">
                <h2>Computer Score:</h2>
                <h2 id="comp">0</h2>
            </div>
        </div>



        <div class="show">
            <div class="userShow">
                <h2>User</h2>
                <img id="userImg" src="" alt="">
            </div>
            <div class="compShow">
                <h2>Computer</h2>
                <img id="compImg" src="" alt="">
            </div>
        </div>



        <div class="rs">
            <h2>Result :</h2>
            <h2 id="result"></h2>
        </div>



        <div class="img">
            <img onclick="myFun1()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtx8cBMvxWDOR2_QivyyQkQx1WySIUfU0BFQ&usqp=CAU" alt="">
            <img onclick="myFun2()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTijr47Aq0vysuQgkruPFw4yEb3M0l2Uhue2Q&usqp=CAU" alt="">
            <img onclick="myFun3()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYp0r2xv1x2cQ3kc67ZTkudJaw7uzmZlGlOw&usqp=CAU" alt="">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
